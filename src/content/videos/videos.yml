    title: Monitor manufacturing at the edge using OpenShift AI
    description: "0:00 Moving AI to the edge\n1:45 Preparing the inference container\n3:20
      Using a pipeline to build the image\n6:13 Deploying the image to the edge\n7:20
      Monitoring the edge\n8:12 Putting the pieces together\n\nMonitoring manufacturing
      processes and the quality of the results can be improved by the use of AI, including
      sensors and computer vision. Combining AI with edge computing puts the intelligence
      at the point of observation. \n\nOpenShift AI can be used to deploy model serving,
      predict failure, detect anomalies, and do quality inspection in low-latency
      environments in near real-time. Model updates and monitoring are also supported
      using OpenShift AI.\n\n The demo shows how the model can be packaged into an
      inference container image and use data science pipelines to fetch models, build,
      test, deploy and update within a GitOps workflow. ArgoCD is used to detect changes
      and update the image at the edge devices if needed.  Observability into the
      model’s health and performance is provided by gathering metrics from edge devices
      and reporting back to centralized management. \n\nLearn more: https://red.ht/openshift_ai"
